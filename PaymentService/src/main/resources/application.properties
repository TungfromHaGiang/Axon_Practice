# ===============================
# Basic Spring Application Config
# ===============================
spring.application.name=payment-service
server.port=8082

# ===============================
# Database Configuration (SQL Server)
# ===============================
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=microservices_practice;encrypt=false;
spring.datasource.username=sa
spring.datasource.password=123

# ===============================
# Hibernate / JPA Configuration
# ===============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# N?u b?n KHÔNG mu?n dùng Spring Data JPA thì ??t giá tr? là false
spring.data.jpa.repositories.enabled=true

# ===============================
# Axon Server Configuration
# ===============================
axon.axonserver.client-id=payment-service
axon.axonserver.servers=localhost:8124
# ??a ch? Axon Server (có th? dùng nhi?u ??a ch?, cách nhau b?ng d?u ph?y n?u ch?y cluster)
axon.axonserver.enabled=true
# B?t auto-config cho Axon Server
# Tu? ch?n: Context cho multi-tenant
axon.axonserver.context=default
# C?u hình event processor (ví d?: tracking cho Saga)
axon.serializer.general=jackson
